<section class="section5 p-md-4">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-media-header></app-media-header>
      </div>
      
      <!-- Loading indicator -->
      <div class="col-md-12 text-center loading-container" *ngIf="!imagesLoaded">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading media content...</p>
      </div>
      
      <div class="col-md-12 mt-5" [class.fade-in]="imagesLoaded">
        <div class="row" [@staggeredFade]="imagesLoaded ? 'in' : 'out'">
          <div class="col-md-7">
            <div class="row">
              <div class="col-md-12 animated-container">
                <a
                  href="https://www.khaleejtimes.com/uae/dubai-to-host-worlds-largest-summit-on-justice-peace-with-nearly-3000-attendees"
                  target="_blank"
                  rel="noopener noreferrer"
                  *ngIf="imagesLoaded"
                >
                  <img
                    src="assets/UIComponents/images/media/newspaper1.webp"
                    class="img-fluid"
                    alt="..."
                    width="100%"
                    [@fadeIn]
                    [@hoverEffect]="imageStates['newspaper1']"
                    (mouseenter)="onMouseEnter('newspaper1')"
                    (mouseleave)="onMouseLeave('newspaper1')"
                /></a>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="row">
              <div class="col-md-6 animated-container">
                <a href="https://www.facebook.com/story.php?story_fbid=1019835283521997&id=100064866033528&_rdr" target="_blank" rel="noopener noreferrer" *ngIf="imagesLoaded">
                <img
                  src="assets/UIComponents/images/media/newspaper4.webp"
                  class="img-fluid h-100"
                  alt="..."
                  width="100%"
                  [@scaleIn]
                  [@hoverEffect]="imageStates['newspaper4']"
                  (mouseenter)="onMouseEnter('newspaper4')"
                  (mouseleave)="onMouseLeave('newspaper4')"
                /></a>
              </div>
              <div class="col-md-6 animated-container">
                <img
                  *ngIf="imagesLoaded"
                  src="assets/UIComponents/images/media/newspaper3.webp"
                  class="img-fluid h-100"
                  alt="..."
                  width="100%"
                  [@scaleIn]
                  [@hoverEffect]="imageStates['newspaper3']"
                  (mouseenter)="onMouseEnter('newspaper3')"
                  (mouseleave)="onMouseLeave('newspaper3')"
                />
              </div>
              <div class="col-md-12 animated-container">
                <a href="https://www.zawya.com/en/press-release/events-and-conferences/dubai-to-host-the-worlds-largest-global-summit-on-justice-love-and-peace-jyozimez" target="_blank" rel="noopener noreferrer" *ngIf="imagesLoaded">
                <img
                  src="assets/UIComponents/images/media/newspaper2.webp"
                  class="img-fluid h-100"
                  alt="..."
                  width="100%"
                  [@fadeIn]
                  [@hoverEffect]="imageStates['newspaper2']"
                  (mouseenter)="onMouseEnter('newspaper2')"
                  (mouseleave)="onMouseLeave('newspaper2')"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="col-md-12 mt-5">
        <h2 class="text-start col-12"><span>Don't Miss</span></h2>
      </div>

      <div class="col-md-9"></div>
      <div class="col-md-3"></div> -->
    </div>
  </div>
</section>
