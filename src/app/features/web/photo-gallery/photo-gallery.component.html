      <ng-container
        *ngFor="let category of galleryData; let categoryIndex = index"
      >
        <div class="carousel-item" [class.active]="categoryIndex === 0">
          <!-- <h3 class="mb-4">{{ category.category }}</h3> -->
          <div class="col-md-7 mx-auto">
            <div class="row justify-content-center align-items-center">
              <div
                class="col-md-4 mb-3 text-center"
                *ngFor="let image of category.images"
              >
                <img
                  loading="lazy"
                  [src]="image.path"
                  alt=""
                  class="img-fluid"
                  data-bs-toggle="modal"
                  data-bs-target="#imageModal"
                  (click)="showImage(image.path)"
                />
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- Controls -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#multiImageCarousel"
      data-bs-slide="prev"
    >
      <span class=""
        ><img src="assets/UIComponents/images/prevbutton.png" alt=""
      /></span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#multiImageCarousel"
      data-bs-slide="next"
    >
      <span class=""
        ><img src="assets/UIComponents/images/button.png" alt=""
      /></span>
    </button>

<!-- Image Popup Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-transparent border-0">
      <div class="bg-white">
        <span
          class="bg-dark text-white float-end text-center close-btn"
          style="border-radius: 28px; width: 20px"
          >X</span
        >
      </div>
      <img
        id="popupImage"
        src=""
        class="img-fluid1 rounded shadow"
        alt="Popup Image"
      />
    </div>
  </div>
</div>
