<div class="row justify-content-center">
  <!-- Loading indicator -->
  <div *ngIf="loading" class="col-12 text-center p-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Verifying your payment information...</p>
  </div>

  <!-- Success content - only show when not loading and data is available -->
  <div *ngIf="!loading && paymentData" class="col-md-6">
    <div class="card border-1 shadow-lg">
      <div class="card-body text-center p-md-5">
        <div class="success-checkmark mb-4">
          <div class="check-icon">
            <span class="icon-line line-tip"></span>
            <span class="icon-line line-long"></span>
            <div class="icon-circle"></div>
            <div class="icon-fix"></div>
          </div>
        </div>

        <h2 class="card-title mb-3 text-success">{{message}}</h2>

        <div class="registration-details mt-4 p-4 p-md-4 px-1 bg-light rounded">
          <h4 class="mb-4 text-success">Payment Details</h4>

          <div class="row" >
            <div class="col-md-12 mb-3">
              <div class="d-flex justify-content-between align-items-center">
                <strong class="text-muted">Email:</strong>
                <span>{{paymentData?.email}}</span>
              </div>
            </div>
            <div class="col-md-12 mb-3">
              <div class="d-flex justify-content-between align-items-center">
                <strong class="text-muted">Transaction Id:</strong>
                <span>{{paymentData?.transaction_json.ipgTransactionId}}</span>
              </div>
            </div>
            <div class="col-md-12">
              <div class="d-flex justify-content-between align-items-center">
                <strong class="text-muted">Status:</strong>
                <span class="text-success">{{paymentData?.status }}</span>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-4">
          <button class="btn text-center btn-success my-3 cursor-pointer" routerLink="/home">Go to Home Page</button>

        </div>
      </div>
    </div>
  </div>
</div>
